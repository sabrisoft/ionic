<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>

     

      <ion-list *ngFor="let profile of profileList">
          <h2>Welcome to {{userNames}}</h2>

          <ion-item>
              <ion-icon item-left name="moon"></ion-icon>
              <h3>Username</h3>
              <ion-note item-right>{{profile.Username}}</ion-note>
          </ion-item>
          <ion-item>
              <ion-icon item-left name="leaf"></ion-icon>
              <h3>Password</h3>
              <ion-note item-right>{{profile.Password}}</ion-note>
          </ion-item>
          <ion-item>
              <ion-icon item-left name="pricetag"></ion-icon>
              <h3>Telephone</h3>
              <ion-note item-right>{{profile.Telephone}}</ion-note>
          </ion-item>

        
      </ion-list>

     
  </ion-content>
