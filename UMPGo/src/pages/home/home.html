<ion-content class="bg-img">

  <div class="main-content">
    <div padding text-center class="container-logo">
      <img src="assets/imgs/logo.png">
    </div>
   
    
    <div padding class="container-bottom">

        <ion-list>
          <ion-item padding-right>
            <ion-label>
              <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
            </ion-label>
            <ion-input  round type="text" placeholder="Username" name="username" #username></ion-input>

          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" name="password" #password></ion-input>

          </ion-item>
        </ion-list>
        <button ion-button full class="google"  (click)="signIn()">Sign In</button>
        <button ion-button full class="facebook" (click)="signIn()"><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Sign in with Google</button>
      
    
  </div>
</div>

</ion-content>
